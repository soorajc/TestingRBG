<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
    <!--script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script-->

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <video id="penguin" autoplay loop="true" src="./promo.mp4"></video>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <!-- <a-marker preset="hiro" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker> -->

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker"  preset='hiro'>
            <a-box position='0 0.5 0' material='opacity: 0.5; color:red'></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
    <script>
    AFRAME.registerComponent('markerhandler', {
      init: function() {
          const animatedMarker = document.querySelector("#animated-marker");

          // every click, we make our model grow in size
          animatedMarker.addEventListener('click', function(ev, target){
              if (animatedMarker.object3D.visible == true && ev.detail.cursorEl) {
                  var desktopFallback = "https://youtube.com/watch?v=4KnNVK-udTU",
                mobileFallback = "https://youtube.com/watch?v=4KnNVK-udTU",
                app = "vnd.youtube://4KnNVK-udTU";
                if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                    window.location = app;
                    window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
                } else {
                    window.location = desktopFallback;
                }
                  //var vid = document.getElementById('penguin');
                  //console.log("I am clicked", vid);
                  //vid.play();
                  // const entity = document.querySelector('#animated-model');
                  // const scale = entity.getAttribute('scale');
                  // Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                  // entity.setAttribute('scale', scale);
              }
          });
    }});
    </script>
</html>
