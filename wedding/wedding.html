  <body style='margin : 0px; overflow: hidden;'>
    <button type="button" onclick="showDiv()" >Click Me!</button>
    <div style='display:none;' id="welcomeDiv" >
      <a-scene embedded arjs>
    	<a-marker preset="hiro">
              <!--a-box position='0 0.5 0' material='opacity: 0.5; color:red'-->
              <!--a-cone height="2" color="tomato" radius-bottom="0.8" radius-top="0.1"></a-cone-->
              <!--a-sphere color="yellow" radius="0.6"></a-sphere-->
              <!--a-cylinder color="crimson" height="1" radius="0.4"></a-cylinder-->
              <!--a-icosahedron wireframe=true wireframe-linewidth="4" color="#FF926B" radius="0.8"></a-icosahedron-->

              <!-- <a-circle color="#CCC" radius="0.8"></a-circle>
              <a-text align="center" position='0 0.8 0' value="CUBE"></a-text> -->
              <a-video id="#video" controls="controls" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="2.8" height="2.8" position="0 0.5 0 " crossorigin="anonymous"></a-video>
              </a-box>
    	</a-marker>
    	<a-entity camera></a-entity>
      </a-scene>
  </div>
  </body>
  <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
        playVideoOnClick('video');
    });
    var scene = document.querySelector('a-scene');

    if (scene.hasLoaded) {
      console.log("Loaded");
    } else {
      console.log("Not Loaded");
    }

    function playVideoOnClick (selector) {
  el = document.querySelector(selector);

  if (el) {
    addListener();
  } else {
    window.addEventListener('load', addListener);
  }

  function addListener () {
    if (el.paused) {
      window.addEventListener('click', handleFirstClick);
    }

    function handleFirstClick () {
      try {
        if (el.muted) {
          delete el.muted;
        }
        if (el.paused) {
          el.play();
        }
      } catch (e) {
      }
      removeHandleFirstClick();
    }

    function removeHandleFirstClick () {
      window.removeEventListener('click', handleFirstClick);
    }
  }
}
  </script>
</html>
